  company: "Twilio"
  description: "<h5>Twilio - Communication APIs for SMS, Voice, Video and Authentication</h5>
  <p>Millions of developers around the world have used Twilio to unlock the magic of communications to improve any human experience.</p>
  <p>Twilio has democratized communications channels like voice, text, chat, video, and email by virtualizing the world’s communications infrastructure through APIs that are simple enough for any developer to use, yet robust enough to power the world’s most demanding applications.</p>
  <p>By making communications a part of every software developer’s toolkit, Twilio is enabling innovators across every industry — from emerging leaders to the world’s largest organizations — to reinvent how companies engage with their customers.</p>"
  thumbnailUrl: twilio.png
  website: "https://www.twilio.com"
