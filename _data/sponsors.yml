  company: "Driver & Vehicle Licensing Agency"
  description: "<h5>Driver & Vehicle Licensing Agency</h5>
  <p>We’re the Driver and Vehicle Licensing Agency (DVLA) holding over 47 million driver records and over 39 million vehicle records. We collect around £5.6 billion a year in Vehicle Excise Duty (VED).</p>
  <p>We maintain the registration and licensing of drivers in Great Britain and the registration and licensing of vehicles, together with the collection and enforcement of VED in the UK.</p>
  <p>This information helps us improve road safety, reduce vehicle related crime, support environmental initiatives and limit vehicle tax evasion.</p>
  <h6>Responsibilities</h6>
  <p>We’re responsible for:<br><br>
  <ul>
  <li>recording driver endorsements, disqualifications and medical conditions</li>
  <li>issuing photocard driving licences</li>
  <li>issuing vehicle registration certificates to vehicle keepers</li>
  <li>taking enforcement action against vehicle tax evaders</li>
  <li>registering and issuing tachograph cards</li>
  <li>selling DVLA personalised registrations</li>
  <li>helping the police and intelligence authorities deal with crime</li>
  <li>providing anonymised data to those who have the right to use the service</li></ul></p>"
  thumbnailUrl: dvla.jpg
  website: "https://www.gov.uk/government/organisations/driver-and-vehicle-licensing-agency"
