  company: "Codurance"
  description: "<h5>We build well crafted software</h5>
  <p>We are software craftsmen. We build well-crafted software to our customers, we help developers to get better at their craft through training, coaching and mentoring, and we help companies to get better at delivering software.</p>
  <p>We collaborate with our clients. We built our reputation based on client satisfaction and adding value through well-crafted software. We believe that productive partnerships, collaboration, fast feedback, and small iterations are the best way to deliever successful software projects.</p>
  <p>We have values. We don't negotiate on quality. We use Agile methodologies and Extreme Programming practices, like Test-Driven Development, Simple Design, Pair-Programming and Continuous Integration, in all our projects.</p>
  <p>We master our skills and tools. We work hard to be the best we can be, constantly practicing, learning, and sharing. All our craftsmen have dedicated time for learning and are very active in external technical communities.</p>"
  thumbnailUrl: codurance.png
  website: "http://www.codurance.com"
