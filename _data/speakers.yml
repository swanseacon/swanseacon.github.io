  company: "Independent Consultant"
  title: "Programmer, Trainer, Coach"
  bio: "<p>I’m Steve Tooke (@tooky on twitter). I’ve been part of the UK software craftsmanship community for a while now. I was the founder of the 1st UK SC group, the now defunct SCGUK (https://groups.google.com/forum/#!forum/SCGUK). We ran a number of evening meetings, involving code katas and lightning talks.</p>
<p>I’ve run hands-on sessions at the LSCC and the run a session at the Bletchley Park Software Craftsmanship conference. I was also one of the co-authors of the Minisculus Challenge (http://minisculuschallenge.com/index.html) a fun coding challenge we developed for the SC2010 conference.</p> 
 <p>I am a programmer, consultant, trainer and coach — I focus on improving my craft and helping others improve theirs. I help teams continue to deliver valuable software by improving their team practices and communication, and keeping their code maintainable.</p>"
