  name: "Erik"
  surname: "Talboom"
  company: ""
  title: "Craftsman, Coach"
  bio: "<p>Hi, I am Erik and I am a human being. This immediately defines my biggest passion in life: humans and what it means to be human. I love challenging people's current situation, their professional and/or personal status quo. Co-Learning how we can all improve our way of collaborating and working, while having fun at the same time. That is my second passion in life: playing. I play board games, roleplaying games and computer games and I am continuously looking for ways to use these concepts in my professional life as well. Because play does not mean silly, it means fun and motivating.</p>
<p>My professional life is centered around my passion for people and play. I mostly work as coach, both agile and lean as well as technical coach for software craftsmanship and personal coach for deeper psychological understanding. Next to that I try to be the game master as much as possible while facilitating meetings, stimulating collaboration and helping to channel creative energy.</p>"
