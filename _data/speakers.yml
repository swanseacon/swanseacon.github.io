  id: 22
  name: "Prof Dave"
  surname: "Snowden"
  company: "Bangor University"
  title: ""
  bio: "<p>Dave Snowden divides his time between two roles: founder Chief Scientific Officer of Cognitive Edge and the founder and Director of the Centre for Applied Complexity at Bangor University in Wales  His work is international in nature and covers government and industry looking at complex issues relating to strategy, organisational decision making and decision making.  He has pioneered a science based approach to organisations drawing on anthropology, neuroscience and complex adaptive systems theory.  He is a popular and passionate keynote speaker on a range of subjects, and is well known for his pragmatic cynicism and iconoclastic style.</p>
  <p>In addition to his position at Bangor University he holds positions extra-ordinary Professor at the Universities of Pretoria and Stellenbosch and has held similar positions at Hong Kong Polytechnic University, Canberra University, the University of Warwick and The University of Surrey.  He held the position of senior fellow at the Institute of Defence and Strategic Studies at Nanyang University and the Civil Service College in Singapore during a sabbatical period in Nanyang.</p>"
  thumbnailUrl: DaveSnowden.jpg
