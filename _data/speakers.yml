  company: "Sallyann Freudenberg Consulting Limited"
  title: ""
  bio: "<p>With more than 25 years in the world of software development, Sal uniquely blends over ten years of doing, coaching and teaching Agile approaches with her research into the psychology of programming.</p>
  <p>An experienced and popular speaker, most recently she has been speaking out to the tech industry on neurodiversity and how to support the different kinds of brains our industry needs. Her talks include keynotes at Oredev, RallyOn, and Lean Agile Scotland. She has also spoken several times at the XP20XX series of conferences in Europe, at QCON, London Lean Kanban Days, various European Scrum Gatherings, The symposium on Visual Languages and Human Centric Computing and the symposium on Cooperative Systems Design Conference (COOP).</p>"
