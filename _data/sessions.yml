  id: 019
  title: "10 things you need to know about BDD, Cucumber and SpecFlow"
  description: "<p>BDD is quite a recent addition to the software development toolbox. Sometimes it feels like we’re using a hammer to drive in a screw, so in this session we’ll explore what it’s good for, when to use it and how tools like Cucumebr and SpecFlow can help. We’ll also look at what problems it doesn’t help with and when not to use it.</p>"
  subtype: presentation 
  speakers: [3]
  language: en
-
  id: 020
  title: "Defining MVP with Scenarios"
  description: "<p>What is the minimal version of the product that should be build? How to define what is in and what is out? I will suggest a technique that helps to leave emotions and company politics out of the MVP equation. The centre of this technique is scenarios, stories that describe how people use the product. Applied to different projects with different stakeholders, this approach works over and over again helping to make MVP live as early as possible.</p>"
  subtype: presentation 
  speakers: [14]
  language: en
-
  id: 021
  title: "Unit Tests: Let's get skeptical"
  description: "<p>Unit tests. As software developers, we're supposed to write them. Our customers want services, products and features though. Could it be that all these unit tests are wasting our time, and that we'd be better off getting on writing -- and system testing -- the code we're actually paid to produce?  This presentation draws on personal experience and on the wisdom of Sir Tony Hoare, James Coplien, Donald Knuth, and others in an attempt to answer this question.</p>"
  subtype: presentation
  speakers: [7]
  language: en
-
  id: 022
  title: "'I am Groot' - Learning Agile Testing"
  description: "<p>Everybody's talking about continuous learning and how essential it is for a tester. You have to keep growing, keep stretching yourself, keep exploring new worlds so as not to miss the forest for the trees.</p>
  <p>But how do you actually do that? Okay, since you’re reading this it seems that you're at least thinking about going to conferences to learn. But is learning once a year enough? If not, how do you grow on an everyday basis? How can you become a better tester? And what about learning as a team, company, community? In this talk, I will share my personal experience and concrete tips on how to re-invent yourself and the world around you. We are Groot!</p>"
  subtype: presentation
  speakers: [16]
  language: en
-
  id: 023
  title: "Building Empowered Teams at Scale"
  description: "<p>It is often difficult to scale cultural values while responding to challenges created by an influx of new people, structural reorganising, and other aspects of growth. This session will focus on Pivotal Cloud Foundry as a case study for expanding without losing empowered teams, followed by a roundtable discussion.</p>"
  subtype: presentation
  speakers: [19]
  language: en
-
  id: 024
  title: "Agile and strategic thinking"
  description: "<p>How do we measure success in Agile? some would say it’s easy, just measure customer satisfaction, others (whilst perhaps misinformed) might look to try and compare development team velocity.</p>
  <p>So what does a good metric look like? In this talk I will describe the metrics that can be used at the individual, team, department and organisation level and the impact on behaviour and performance of choosing a good metric and also the negative impact when choosing a poor metric. </p>
  <p>How we used vision, strategic objectives and measures of success to help ensure our teams had the autonomy to prioritise and deliver against the goals they set.  Using the knowledge of what the business was trying to deliver as a strategic level to help support decision making at the team level.</p>"
  subtype: presentation
  speakers: [8]
  language: en
-
  id: 025
  title: "Making MySQL Agile-ish"
  description: "<p>NoSQL has been popular for schemaless data storage and MySQL has had a JSON data type since version 5.7.  And now with the X Devapi you can use MySQL without knowing Structured Query Langauge (SQL). This session covers how to use MySQL as a document store for fast development and schemaless data storage.  Covered will be setup, the new protocol used, the connectors needed to support this new functionality, and programming examples in JavaScript, Node.JS, Python and more.  See how to make you stodgy but reliable old database do new agile tricks.</p>"
  subtype: presentation
  speakers: [18]
  language: en
-
  id: 026
  title: "The Bad and Good Hierarchies in the journey of a self-organising team"
  description: "<p>The concept of self-organisation has always been one of the tenets of many agile frameworks. According to many, this is not achievable and can only cause confusion and undisciplined dynamics, according to others, instead, a self-aware and self-organised team is the only option to achieve the expected benefits of an agile transformation.</p>"
  subtype: presentation
  speakers: [17]
  language: en
-
  id: 027
  title: "Turning Development Outside–In"
  description: "<p>We default to considering systems from an insider's perspective; the view from outside can be quite different. Can we apply this inversion to more than just requirements?</p>
  <p>We may say we want testing, but what do we want from testing? We may say we want logging, but what do we want from logging? We may say we want clean code, but what do we want from clean code? We may say we want an agile process, but what do we want from an agile process? These are harder questions, but their answers can make for better solutions.</p>"
  subtype: presentation
  speakers: [25]
  language: en
