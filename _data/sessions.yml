  id: 009
  title: "Agile Remotely"
  description: "<p>The story of how adopting Agile practices helped me work remotely as part of a global team at IBM. Lessons learnt on our journey adopting Agile. How we use Agile methods to deliver across different time zones, working in a global marketplace. Including the many benefits of being in free to work independently of location.</p>"
  subtype: presentation 
