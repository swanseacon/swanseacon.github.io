  title: "Architecture design for mobile applications, really?"
  description: "<p>How do you develop a scallable, fast and efficient cross platform mobile application? Creating a mobile application may sound trivial at first but, as many developers and teams have discovered, things can get complicated quickly. There are a lot of decisions to be made that have a direct impact on performance, efficiency, scalability and overall experience. Join Christos Matskas to learn how to choose the most appropriate mobile architecture and find out all the available technologies, strategies and patterns that will help you develop a successful mobile application that meets your business goals and quality objectives.</p>"
