  id: 025
  title: "Software Craftsmanship vs Lean Product"
  description: "<p>You want to get your product out to users, but you want to write clean code. Test your market fast but keep the product maintainable. Lean product development and software craftsmanship just can’t work together, right?</p>
  <p>In the red corner, we have Elizabeth Ayer, Product Manager at Redgate. She loves Minimum Viable Products, cunning experiments, and The Lean Startup is her bible. Craftsmanship to her means wasting time polishing internals. Everyone loves sausages regardless of what goes on inside the factory.</p>
  <p>In the blue corner, we have Alastair Smith, Founder of the Cambridge Software Craftsmanship Community. He loves clean code, test-driven development, and The Pragmatic Programmer is his bible. Lean product development to him means half-finished products, mountains of technical debt. It’s less “fail cheap, fail often”, than just simply “#fail”.</p>
  <p>Does Craftsmanship take focus off the end user? Does Lean make poor trade-offs between speed and quality? Can the same team follow both principles? Alastair and Elizabeth will explore common misconceptions, as well as genuine areas of contention between the two approaches. Come see if they can ever join forces to create products users love.</p>"
  subtype: presentation
  speakers: [2,8]
