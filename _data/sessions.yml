  id: 030
  title: "Migration - from 'Jurassic Park' to MicroServices"
  description: "<p>How a migration to MicroServices could change the team, architecture and coding culture.</p>
  <p>What you could do and how you could transform a 'Jurasic Park' into a lightweight environment.</p>
  <p>In this talk we will explore the strategy, techniques, pattern and tools I used to transform a team and the architecture that was grown over 15yrs.</p>
  <p>This will be a mix of pattern, tools and techniques that was able to migrate old systems, used inside ensurance and banks. We had to migrate fat systems that are handling in the average 500-300.000.000 docs.</p>"
