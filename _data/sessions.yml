  id: 003
  title: "Opening Keynote - Agile and architecture, finally friends after 15 years"
  description: "The term 'software architecture' has historically induced visions of ivory tower architects doing big design up front in order to create excessively detailed documents, delivered to an unsuspecting development team as if they were the second leg of a relay race. 2001 saw the creation of the 'Manifesto for Agile Software Development', a turning point for the software development industry that put focus back upon individuals and interactions, working software, customer collaboration and responding to change. Big design up front certainly has problems but, in the haste for agility, some teams threw the baby out with the bath water. Big design up front was replaced with no design up front, documentation was seen as redundant, speculation became YAGNI and a new wave of 'agile architects' (who, of course, didn't call themselves architects) delayed decisions until the last responsible moment. Although agile and architecture may have parted ways, they are finally friends again after 15 years. This is their story."
  subtype: keynote
  speakers: [29]
  language: en
-
  id: 004
  title: "Let's Do Kano Analysis of SwanseaCon 2016 (Workshop)"
  description: "<p>Kano Analysis is a method which can be used for understanding which features your customers expect, are excited by, and want more of.</p>
  <p>This workshop will introduce attendees to Kano Analysis, including how it can be used to categorise features for release planning.  We'll discuss how to form questions to ask customers, how to interpret answers to those questions, and how to plan a release using those answers.</p>
  <p>The workshop will encourage participation from attendees and use lots of examples to explore the topic.  We'll use Kano to analyse SwanseaCon 2016 itself and explore what aspects of the conference would be classified as basic, linear and exciting features.</p>"
  subtype: workshop 
  speakers: [6]
  language: en
-
  id: 005
  title: "It doesn't always have to be Scrum"
  description: "<p>Scrum is becoming very popular; that’s good. Consciously or not, most people adopt Scrum by blindly following a so-called Scrum expert; that’s not so good.</p>
  <p>As more organisations look to an Agile transition to become more efficient, I’m keen to make sure that they realise that there is more to Agile than just Scrum.</p>"
  subtype: presentation 
  speakers: [14]
  language: en
-
  id: 006
  title: "Refactoring and code smells"
  description: "<p>A new sprint starts and you have to implement a new feature, you naively open the file where the functionality ought to live. To your great horror, a five headed monster seats there scaring the hell out of any developer trying to change that file.</p>
  <p>You know the time has come to act.</p>
  <p>Protected by our unit tests and armed with courage and ReSharper, we will refactor legacy code using some of the refactorings listed in Martin Fowler’s “Refactoring” book.</p>
  <p>Rest assured, we’ll stay in green all the time.</p>
  <p>Although the code is in C#, the refactoring examples in this session can be applied to any other Object-Oriented language.</p>"
  subtype: presentation 
  speakers: [9]
  language: en
-
  id: 007
  title: "From Scrum to Flow using Actionable Agile Metrics"
  description: "This talk will detail the process of moving away from a ‘classic’ SCRUM based approach to planning (by using release planning, iteration planning, story points estimation using planning poker, etc) to an alternative method that uses a no estimate based approach.</p>
  <p>The presentation will cover techniques that enable transitioning to this approach, such as: how to define work in progress, how to monitor throughput and ageing items, replenishment and right sizing as well as the use of Monte Carlo simulations for forecasting.</p>
  <p>The techniques are based on Daniel Vacanti’s ‘Actionable Agile Metrics for Predictability’ and the presentation will contain practical aspects of how they have been applied at a major UK client.</p>"
  subtype: presentation 
  speakers: [25]
  language: en
-
  id: 008
  title: "Immutable Infrastructure for Mere Mortals"
  description: "<p>Server configuration drift has caused many bugs. Many more have been caused by differences between development and production. In this session, we will see how immutable infrastructure can help us to build clean, well-factored applications that we can reason about.</p>
  <p>We will discuss:
  <ul>
  <li>What are the problems of treating servers like pets?</li>
  <li>What is immutable infrastructure and how can it help?</li>
  <li>How does it work?</li>
  <li>How does an app need to be written to support II? (spoiler: 12 factor)</li>
  </ul>
  </p>"
  subtype: presentation 
  speakers: [11]
  language: en
-
  id: 009
  title: "Common pitfalls of TDD and suggestions how to make TDD work better for you"
  description: "<p>Are you a passionate about TDD? Test-driven development (TDD) is an Agile practice that, when used correctly, leads to better software quality and fewer defects in code. However, there are many cases where common mistakes crop up, even in teams with established TDD practices. Is TDD failing us or is it us that fail to practice in full the principles of TDD and in effect causing the problem? Join Christos Matskas in this session as he goes through some of the most common mistakes in TDD and find out what you can do to avoid them. Laughing is optional.</p>"
  subtype: presentation 
  speakers: [4]
  language: en
-
  id: 0010
  title: "How deep are your tests?"
  description: "<p>Manual testing is most often done end-to-end. Tests are performed through the user interface. When testing gets automated, this is where most organisations start. They start with automating the way they do things now. The new way is faster, but it isn’t fast enough. And not robust enough.</p>
  <p>It is unnecessarily complicated to understand why an end-to-end test fails. There are usually many different possibilities when something doesn’t work.</p>
  <p>The number of possible paths through a reasonably large application will very fast make it impossible to cover them all. Combinatorics is your enemy.</p>
  <p>The solution is to minimise the tests that passes through many layers in your application. Minimising doesn’t mean removing the end-to-end tests. They are still needed. But much fewer than most organisations seem to think.</p>
  <p>I will show you why the testing pyramid need to be very wide. You will understand why this is an absolute necessity if all possible paths through the application should be tested.</p>
  <p>In other words, let me show you why your tests must be very shallow.</p>"
  subtype: presentation 
  speakers: [31]
  language: en
-
  id: 011
  title: "Education for Engineers"
  description: "<p>How can we best design education programmes that prepare students to be effective software engineers in the modern world? What do they need to learn? How can we teach these things? Post-university, can we use the same principles to develop effective training and development programmes for professionals?</p>
  <p>Many university degree programmes provide students with a solid grounding in the theoretical basis of computing, but it is difficult in a university environment to provide training in the types of software engineering techniques and practices, such as agile methods, that are commonly used in industrial development projects. There is typically a large gap between theoretical knowledge and practical experience.</p>
  <p>In this session we will present how we have developed a programme that aims to bridge this gap, providing students with practical experience of relevant skills for industrial software engineering careers. We will give examples from courses at both Imperial College and Oxford. We are aiming to create courses that are practical and industrially relevant, but built on the fundamentals of computer science and rigorous engineering.</p>
  <p>The first part of this session will be a talk giving some reflections on trying to improve the quality of a university course. Taking inspiration from modern ideas on lean and continuous delivery, we tried to adapt the course to provide higher quality learning, and give more value to the time the students spent studying. Universities are traditional organisations with long histories of doing things a certain way, and so whilst we had a lot of freedom over the content of the course, changing the format and the delivery methods was a lot harder.</p>
  <p>We applied principles and tools from agile methods, aiming to increase the value of the time the students spent studying by providing feedback and learning in smaller batches, aided by automation. On a practical level, we will discuss the use of version control, automated testing, automated build and continuous integration for student exercises, and the effects that this has had. We will also discuss our attempts to teach the value of continuous delivery in larger student projects, the problems we have had with this, and ideas for future improvements.</p>"
  subtype: presentation 
  speakers: [26]
  language: en
-
  id: 012
  title: "Seven ineffective coding habits many F# programmers don't have"
  description: "<p>At BuildStuff'14, Kevlin Henney presented an excellent talk titled 'seven ineffective coding habits of many programmers'. As an attendee that day and someone who has exhibited many of these habits over the years, I came to realize that using F# has cured me of many of these ineffective habits!</p>
  <p>In this talk I'll share my thoughts on how the use of F# and functional programming techniques can help form and nurture good habits and give you the perfect practice you need to make perfect.</p>"
  subtype: presentation 
  speakers: [32]
  language: en
-
  id: 013
  title: "Education for Engineers (Workshop)"
  description: "<p>How can we best design education programmes that prepare students to be effective software engineers in the modern world? What do they need to learn? How can we teach these things? Post-university, can we use the same principles to develop effective training and development programmes for professionals?</p>
  <p>We will introduce the technique of Reverse Instructional Design, and change to a workshop phase. We will also discuss applying agile techniques and systems thinking to the design of the educational experience.</p>
  <p>We will draw on the expertise and experience in the room to discuss (in small groups) the most important things for people to learn to work effectively in software development, and then try to design new possible course structures to address these using the techniques described. To finish we will compile the outputs from the groups.</p>"
  subtype: workshop 
  speakers: [26]
  language: en
-
  id: 016
  title: "Introducing Eager Design"
  description: "<p>What happens when the very frameworks, tools and patterns we cherish take the reins and forces us to focus on all the boilerplate scaffolding things, distracting us from really solving the real problems? Sometimes the outside-in approach can lead us to code that is more complex and coupled than it has to be.</p>
  <p>Eager Design offers a fresh approach. Instead of being led by the delivery mechanisms, frameworks and patterns, we focus on the problems worth solving. Inspired by functional programming and Domain Driven Design, the principles of Eager Design helps us isolate and solve complex problems in a more focused and decouple manner.</p>
  <p>Principles covered:
  <ul><li>The problem with Outside-in development</li>
  <li>Identifying opportunities for Eager Design</li>
  <li>Jumping to the problem worth solving</li>
  <li>Eagerly replacing primitives with values</li>
  <li>Behaviour over state</li>
  <li>Abstracting boundaries</li>
  <li>Functional patterns applied in object oriented (immutability and persistency, identifying small units of behaviour, monoids, etc)</li></ul></p>"
  subtype: presentation 
  speakers: [18]
  language: en
