  id: 013
  title: "Acceptance Testing on Mobile"
  description: "<p>Acceptance Testing is one of the essential components of a healthy software development process; unfortunately on Mobile this typically results in the creation of slow, brittle and highly complex UI automation based tests. These can leave development teams and businesses left wondering, is it worth it? By revisiting fundamentals this talk explores the role it should play in driving collaboration between business and software and how it can be best applied in Mobile.</p>"
  subtype: presentation 
  speakers: [10]
  language: en
