  id: 032
  title: "Object-Orientated Views"
  description: "<p>I’ve seen this too many times in views (grails, ruby-on-rails, velocity)<br>
  #if ($user.hasPicture())<br>
  #parse (“userPicture”)<br>
  #else<br>
  ## do nothing<br>
  #endif<br></p>
  <p>or even worse:<br>
  #if ( $user != null)<br>
  #show user information<br>
  #endif<br>
  I mean, didn’t we just study Object Orientation to use polymorphism just for that sort of thing.</p>
  <p>What if.<br>
  <br>
  What if we’d get a proper User representation from the domain. Whether it is a user with or without a picture, or if it is a NullObject (UserThatDoesNotExistInSystem), the details don’t need to pollute the views.</p>
  <p>In this talk, I will show one possible solution for case like that – getting a User representation from the domain and displaying relevant information in web views. The information rendered in UI differs based on whether user exists or not, it’s data and whether the user is being edited or is only to be viewed.</p>
  <p>The patterns used in the code include (but are not limited to)
  <ul><li>Exhibit pattern (Avdi Grimm, Object on Rails)</li>
  <li>Command-Query Responsibility Segregation</li></ul>
  The best part is. This is live production code written and maintained. By spring 2015 I believe I have gotten some insights about the work, which I am happy to share with.</p>
  <p>The talk is about showing real production code using the pattern, and using controllers & views with very few if-statements."
  subtype: presentation
  speakers: [1]
