  id: 029
  title: "The 7 unmentioned challenges of Scrum"
  description: "<p>Organizations often start with Scrum after having heard about it, read about it, or after having read the Scrum Guide. While that is great, there are several unforeseen challenges they often face that prevent them from really benefiting from the advantages of Scrum. During this session we will discuss 'The 7 unmentioned challenges of Scrum' and we will work on uncovering possible solutions. There will be a strong focus on interaction during this session.</p>"
