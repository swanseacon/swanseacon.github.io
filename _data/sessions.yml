  id: 009
  title: "Testcontainers for Real Integration Tests"
  description: "<p>How are you doing integration tests with your datastore?<ul><li>Mocking is not an option since you want to test the actual system.</li><li>There are some in-memory implementations, like H2 or HSQLDB for relational databases, but there are still subtle differences to your production system and not all datastores have in-memory cousins.</li><li>Using the actual datastore in your tests is possible, but managing it, running tests in parallel,... is far from ideal.</li></ul></p>
  <p>So what is the solution? There is a very neat solution based on containers: TestContainers (https://www.testcontainers.org). From your tests you can start a lightweight, throwaway instance of your datastore and this talk will walk you through a practical example with Elasticsearch's TestContainer after covering the issues of other approaches first. We are also discussing the general approach of TestContainers and how they are now widely available for various datastores.</p>"
  subtype: presentation 
  speakers: [18]
  language: en
-
  id: 011
  title: "How to build products people care about"
  description: "<p>In this talk we’ll discuss how an experimental approach to product development will lead to the many small failures that are essential to achieving great outcomes. We’ll share stories from our experience in startups and enterprises, the mistakes we made along the way and how we came to the realisation we needed to approach building products differently.</p>
  <p>We aim for you to leave knowing how tohow to practically apply an experimental approach to your product development, how to create a culture of experimentation and to recognise the dangers of launching without learning first.</p>"
  subtype: presentation 
  speakers: [15,17]
  language: en
-
  id: 012
  title: "Lessons from the floor... what it means to be a first-time Product Owner"
  description: "<p>Head of Support for 10 years, Business Analyst for 2 years and Tiger Bay Brawler for 5 years, Allie's first foray into product ownership was on the not so small RS Components DesignSpark project where, among other things, the team 'built Facebook in 6 sprints'. </p>
  <p>She'll be walking us through her journey - good and bad - and sharing the lessons she's learnt along the way. Expect to come away with a clear understanding of why she believes empathy and honesty are critical to successful product ownership, and how she's woven mutually-beneficial values such as partnership and respect into the day-to-day working ethos of both client- and supplier-side project teams... with award-winning effect.</p>"
  subtype: presentation 
  speakers: [1]
  language: en
-
  id: 013
  title: "Working in the open works"
  description: "<p>The talk outlines the importance of openness at an individual, team and organisational level in the public service (and beyond) to spread the understanding and acceptance of a 'modern' approach (i.e. user driven and agile) and to build trust with the users who get to peek behind the curtain and see how and why decisions are made and that they are made by real people.</p>"
  subtype: presentation 
  speakers: [13]
  language: en
-
  id: 014
  title: "I am here for an argument – Working with conflict in teams"
  description: "<p>I work with teams all day long and there is one constant, conflict. I even have conflict with my wife and my family! Teams need disagreement to facilitate inspection and adaption, what if disagreement was an energy for creativity and transformation. Not only idealistic tools for dealing with our own animalistic nature when dealing with difficult people, I will share tools which have worked for me from listening better to practical agile tools to bring high conflict back to productive dialogue.</p>"
  subtype: presentation 
  speakers: [22]
  language: en
-
  id: 015
  title: "Cracking the WIP"
  description: "<p>Agile evangelists say we should Limit our Work in Progress… But, does this really help us get our work done? Surely the sooner we start, the sooner we finish?</p>
  <p>We’re going to put the Limited WIP theory to the test. We’ll prove once and for all whether limiting our work in progress will help us to be more productive, or whether this is just slowing us down and good old fashioned multi-tasking is actually the answer to our productivity challenges.</p>"
  subtype: workshop 
  speakers: [23]
  language: en
-
  id: 016
  title: "Anxiety Under Test"
  description: "<p>I have been diagnosed with anxiety. It means doing my job is difficult - fear of confrontation over a layer of constant anxiety is not ideal for a tester (or anyone) working in an agile environment.</p>
  <p>During therapy I learned techniques to help manage my anxiety. I'll be sharing how these can be helpful regardless of mental health status, and how to use them to monitor your own mental health so you can keep yourself mentally and physically healthy.</p>"
  subtype: presentation 
  speakers: [5]
  language: en
-
  id: 017
  title: "Questioning requirements: improving quality for everyone"
  description: "Has your team been confronted with one-line user stories, and not been sure exactly what to deliver? Creating requirements for a new features is a team sport! In this hands-on session, participants will get to practice ways to take that one line user story and start questioning it. What is the goal? Who will benefit from the story? Why should you implement it? Kristine and Lisa will explain frameworks to elaborate requirements together with testers, developers, product owners and other team members. This will be an action-packed, fun workshop!</p><p><bold>Key takeaways:</bold><ul>  <li>Concrete tools to use in daily practice</li><li>Collaborative work practice</li><li>Embrace failures and learn to learn from them!</li></ul></p>"
  subtype: workshop 
  speakers: [8,9]
  language: en
-
  id: 019
  title: "Cross-team pair testing: lessons of a testing traveler"
  description: "<p>Did you ever wonder how to improve your testing skills? Well, I did. I wanted to learn where I stood in terms of my testing knowledge and at the same time improve my exploration and automation skills. So I decided to run an experiment and do a testing tour, pair testing with many different testers. In this talk, I will share the lessons learned on my journey as well as tips for doing pair testing sessions yourself.</p>"
  subtype: presentation 
  speakers: [4]
  language: en
