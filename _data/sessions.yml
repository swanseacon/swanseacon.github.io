  id: 008
  title: "Strategic Autonomous Design: Patterns and Heuristics"
  description: "<p>Model the wrong boundaries in your system and disaster is just around the corner waiting to tease your sanity - a fragile codebase, an unreliable system, and tightly-coupled teams at war with each other. In this session, you will see how to apply DDD, Systems Thinking, Promise Theory and more to design autonomous software services and autonomous teams to build and run them.</p>"
  subtype: presentation 
  speakers: [16]
  language: en
-
  id: 009
  title: "Testcontainers for Real Integration Tests"
  description: "<p>How are you doing integration tests with your datastore?<ul><li>Mocking is not an option since you want to test the actual system.</li><li>There are some in-memory implementations, like H2 or HSQLDB for relational databases, but there are still subtle differences to your production system and not all datastores have in-memory cousins.</li><li>Using the actual datastore in your tests is possible, but managing it, running tests in parallel,... is far from ideal.</li></ul></p>
  <p>So what is the solution? There is a very neat solution based on containers: TestContainers (https://www.testcontainers.org). From your tests you can start a lightweight, throwaway instance of your datastore and this talk will walk you through a practical example with Elasticsearch's TestContainer after covering the issues of other approaches first. We are also discussing the general approach of TestContainers and how they are now widely available for various datastores.</p>"
  subtype: presentation 
  speakers: [18]
  language: en
