  id: 026
  title: "KISS me quick; The battle against complexity"
  description: "<p>Brian Kernighan famously said that 'Controlling complexity [was] the essence of computer programming'. In comparison Dijkstra stated that 'Simplicity is a great virtue but... complexity sells better.'.</p>
  <p>This talk posits that the main goal of technology, or of right minded people working in tech, is to deliver things of value in a just way. However, in an ever changing landscape, where business models and tools to deliver tech solutions are shifting at breakneck speed, what chance do developers and designers have in exercising just and tasteful solutions! This talk aims to look at what factors suggest inappropriate or over engineered design, considers how we may have got to this point, and what strategies might be employed to stop digging out of the hole, but starting filling it in.</p>"
