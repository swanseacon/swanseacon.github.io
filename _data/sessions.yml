  id: 031
  title: "Stay credible, get growth"
  description: "<p>We make the software that we think people will want to use.</p>
  <p>When working on our own projects, we need to find those people and convince them to give our stuff a try. As developers, we're not always comfortable with marketing or putting ourselves out there.</p>
  <p>This session covers the basics of building awareness and adoption for your software, whether it's a free as in beer or paid-for. You'll learn the basics of building awareness, educating your users and building a community around your software.</p>
  <p>In particular, we'll focus on building communities for tools aimed at developers (APIs, libraries, infrastructure).</p>
  <p>We'll take a tour of the techniques of developer relations and growth hacking, while asking an important question: How do we get into this world while maintaining credibility?</p>"
  subtype: presentation
