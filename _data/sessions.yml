  id: 012
  title: "The Domain-Driven Coding Architect"
  description: "<p>Do you work for an organisation that creates masses of ivory tower architecture that no-one reads, or a trendy agile startup who pity any fool that wastes their time on that architecture rubbish? It doesn’t really matter, because there is a better way. Learn how to design, visual and communicate a strong shared vision highly-aligned with the key areas of your problem domain and business needs. In this session, you’ll learn to architect like a strategic DDD expert.</p>"
  subtype: presentation 
  speakers: [11]
  language: en
