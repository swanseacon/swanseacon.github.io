  id: 021
  title: "MySQL 8 Server Optimization"
  description: "<p>MySQL has several new features that will make your queries run faster.  Resource groups allow you to dedicate CPUs to certain groups of tasks and you will learn how to set up those groups and assign work to them. Histograms are a powerful tool for searching on secondary indexes.  New locking strategies provide much faster responses in contentious environments.  Optimizer hints let you direct query optimizations  without relying on built in heuristics. Sound good, then come to this session and learn to use the new features!</p>"
  subtype: presentation
  speakers: [3]
  language: en
-
  id: 022
  title: "releaseflow: a healthy build, release and deploy process"
  description: "<p>Do you have a healthy CI/CD pipeline? Do releases simply flow through? CI, CD, PRs, Pipelines, Releases, Deployments and all that jazz.</p>
  <p>Whether you're new to Continuous Delivery or a hardened traveller down that road, this session has something for you.  We’ll start with an exploration of branching strategy (releaseflow.org) before walking through a healthy continuous delivery configuration.</p>
  <p>We’ll watch a code change make it's way through a pipeline to production and discuss how we can apply such practices to our everyday work.</p>"
  subtype: presentation
  speakers: [2]
  language: en
-
  id: 023
  title: "How to parse a file"
  description: "<p>Yes, we're going to look at file parsing. Sounds a bit boring, right? Wrong.</p>
  <p>In this talk, just for fun, we'll find out how to parse a file. We'll look at simple, hand crafted parsers. We'll finally figure out just how lex and yacc work. And we'll pick apart structured parsers that build abstract syntax trees as you type - ReSharper style. How is an IDEs parser different to a compilers? How do you handle sensible error recovery? What about significant whitespace?</p>"
  subtype: presentation
  speakers: [12]
  language: en
-
  id: 024
  title: "Azure from A-Z"
  description: "<p>Microsoft's Azure Cloud offering can be a bewildering place.  In this presentation I will take you on a sprint through some of the hidden (and not so hidden) gems of Azure.</p>
  <p>This session will give a high level overview (at speed) for people interested in what the Microsoft platform has available, what it is and where is should (and shouldn't) be used.</p>
  <p>Topics summarized will include Key Vault, Logic Apps, Functions, Blob Storage, Cognitive services and whatever else I can cram into the A to Z framework.</p>
  <p>The target audience are people who need to know which terms they should be searching for.  (mix of developer and management)</p>"
  subtype: presentation
  speakers: [14]
  language: en
-
  id: 025
  title: "Kubernetes for .NET developers"
  description: "<p>Everyone seems to be talking about Kubernetes with companies seemingly tripping over themselves to support or adopt it.</p>
  <p>In this talk we'll introduce Kubernetes, discuss the key concepts of the platform, it's high level architecture and how to get a Kubernetes cluster up and running in minutes.</p>
  <p>We'll talk about and demo deploying .NET applications to Kubernetes and we'll finish with a discussion of the future where you can deploy both legacy and modern .NET applications to the same platform.</p>"
  subtype: presentation
  speakers: [21]
  language: en
-
  id: 026
  title: "UI Testing - Selenium? Rich-Clients? Containers?"
  description: "<p>Writing Selenium Tests is a complex task by itself, but how can we validate a generated PDF? Test the rich client implementation? Or bring the tests into a container-based build environment? This and more challenges can be solved by using a combination of open source tools - see how!</p>"
  subtype: presentation
  speakers: [24]
  language: en
-
  id: 027
  title: "Closing Keynote"
  description: "<p>Whatever your job title, you’re actually being paid to think!</p>
  <p>Books, conference talks, the internet are all awash with heuristics, patterns, models and acronyms to help us solve problems. They document how other people have overcome challenges in a way that makes those solutions accessible to others.</p>
  <p>They’re not magic formulae. They help us think, but they don’t make thinking unnecessary. The ability to think is our ‘secret sauce’ and we need to start realising that, while experts have valuable things to say, we need to filter their insights through our own experience.</p>"
  subtype: keynote
  speakers: [25]
  language: en
