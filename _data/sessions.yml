  id: 008
  title: "Immutable Infrastructure for Mere Mortals"
  description: "<p>Server configuration drift has caused many bugs. Many more have been caused by differences between development and production. In this session, we will see how immutable infrastructure can help us to build clean, well-factored applications that we can reason about.</p>
  <p>We will discuss:
  <ul>
  <li>What are the problems of treating servers like pets?</li>
  <li>What is immutable infrastructure and how can it help?</li>
  <li>How does it work?</li>
  <li>How does an app need to be written to support II? (spoiler: 12 factor)</li>
  </ul>
  </p>"
  subtype: presentation 
  speakers: [11]

