  id: 004
  title: "Nature of Learning"
  description: "<p>Learning is a part of our survival and key to professional success. Understanding its nature helps us to become better learners. In our industry, where technologies and practices evolve so fast, effective learning is an absolute necessity. I will explore the nature of learning from learning styles to the tools that we use to learn. I will discuss our motivation for learning and the importance of active learning. It is too important for us to simply stumble through, our approach to learning must be deliberate.</p>"
  subtype: presentation 
  speakers: [11]
  language: en
