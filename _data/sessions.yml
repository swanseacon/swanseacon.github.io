  title: "Strategic Autonomous Design: Patterns and Heuristics"
  description: "<p>Model the wrong boundaries in your system and disaster is just around the corner waiting to tease your sanity - a fragile codebase, an unreliable system, and tightly-coupled teams at war with each other. In this session, you will see how to apply DDD, Systems Thinking, Promise Theory and more to design autonomous software services and autonomous teams to build and run them.</p>"
  subtype: presentation 
