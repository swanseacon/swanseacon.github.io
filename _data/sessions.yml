  id: 004
  title: "Don't Diss the Discipline"
  description: "<p>Having spent a decade as a developer I’ve worked with many teams of software professionals. Amongst those I’ve met, some have stood out as Software Crafters more than others.</p>
  <p>What differentiates a Software Crafter from a Professional Software Developer?</p>
  <p>If you’ve asked yourself the same question before, come along to discuss the common traits of Software Craftsmanship and decide whether there is any difference at all.</p>"
  subtype: presentation 
  speakers: [15]
  language: en
-
  id: 005
  title: "Pair-Programming From a Beginner's Perspective"
  description: "<p>Many technical teams consider pairing their junior developers with more experienced colleagues as an effective way to upskill their new members. My team at www.net-a-porter.com follow the same approach. </p>
  <p>However, my experience as a junior developer, who paired with experts on almost every story, showed that simply assigning two engineers with different skill levels to a single task is not enough for a successful pair-programming experience.</p>
  <p>In this talk I will look at pair-programming from a beginner’s perspective, sharing the lessons I learned through my experience at YOOX Net-A-Porter Group over the last 2.5 years.</p>
  <p>The topics I will cover in my talk include: 
  <ul>
  <li>pair-programming as a social skill: how the level of ‘seniority’ affects behaviour and decision-making of the pair</li>
  <li>what I learned about the needs of junior and senior developers when pairing</li>
  <li>what our team found to be most beneficial in pairing novices with experts </li>
  <li>which aspects of pair-programming across skill proved to be ‘pain points’ to the team</li>
  <li>a recipe for success: what we did to overcome challenges of pairs with the experience gap, and what we can do to improve further.</li>
  </ul>
  </p>
  <p>The key tips which I will share at the end of the session are relevant not only to pairing across skill levels, but to pair-programming practice in general.</p>"
  subtype: presentation 
  speakers: [5]
  language: en
-
  id: 006
  title: "Harnessing Culture for Great Agile Relationships"
  description: "<p>How can you use culture to drive change, relationships, and innovation in an Agile Environment? At KBG we believe there is a clear and explicit link between culture, change, and performance. We don’t see culture as something vague or optional, but a powerful force in your organization that can be dealt with in an analytical, systematic and practical way. It is a strength you can harness for driving performance, achieving challenging outcomes, innovating.</p>"
  subtype: presentation 
  speakers: [12]
  language: en
-
  id: 007
  title: "Building a REPL for Phunkie, with Phunkie"
  description: "<p>After writing PhpSpec using PhpSpec, I decided my latest project should be writing a REPL for Phunkie – my PHP functional structures library – using Phunkie itself, along with functional programming patterns and techniques. In this talk I will share what I've learned.</p>"
  subtype: presentation 
  speakers: [21]
  language: en
-
  id: 008
  title: "The Future is Serverless"
  description: "<p>Serverless has taken over from containers as part of the natural evolution of computing and the next big concept. It is already fundamentally changing how we architect and develop solutions. This session gives a background to serverless, highlighting how and why it has evolved, and identifying some of the most common use cases. The session will also show practical demonstrations of the ease in which functions can be deployed and run as a service.</p>"
  subtype: presentation 
  speakers: [20]
  language: en
-
  id: 009
  title: "Scaling Continuous Delivery is not black magic"
  description: "<p>Let’s have a look at how to scale Continuous Delivery up and out, in a sustainable and approachable way. We all know it is an art of good practices and people working together, but the biggest challenge once it works is to make it scale properly.</p>
  <p>There are several options for processes, and that is where high level views come handy, where tools like VSTS provide great support to managers and above when it comes to scaling up the process to non-technical people.</p>"
  subtype: presentation 
  speakers: [4]
  language: en
