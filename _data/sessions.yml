  title: "Agile life lessons - looking beyond the processes"
  description: "<p>Agile life lessons, learned and shared from Product Owner's perspective.  How it's essential to look beyond the processes to be successful as a team and an individual.  Real world examples of how things can go wrong and how to use an Agile mindset to be a better leader, always put the customer first and manage the expectations of others.</p>"
